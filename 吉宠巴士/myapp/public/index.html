<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <script src="//at.alicdn.com/t/font_2404284_65cr8vb9hjt.js"></script>
  <script src="//at.alicdn.com/t/font_2368475_dp3c0v8m8hn.js"></script>
  <script src="//at.alicdn.com/t/font_2379578_705ziw9o97y.js"></script>

  <style type="text/css">
  body{
    /* border: 1px solid black; */
   
  }
    html {
      font-size: 26.666666666666668vw;
    }
    body {
      font-size: 16px;
    }
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    dl,
    ul,
    ol,
    li,
    dt,
    dd {
      margin: 0;
      padding: 0;
    }
    html,
    body {
      height: 100%;
    }
    /* 响应式适配 */
    @media all and (orientation: landscape) {
      html {
        font-size: 100px;
      }
    }
  </style>

  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
